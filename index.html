        <div>
            <button onclick="showSuccessToast()" class="btn btn--success">Show success toast</button>
            <button onclick="showInfoToast()" class="btn btn--info">Show success toast</button>
            <button onclick="showWarningToast()" class="btn btn--warning">Show success toast</button>
            <button onclick="showErrorToast()" class="btn btn--danger">Show error toast</button>
        </div>

        <script>
            function toast({ title = '', message = '', type = 'info', duration = 3000 }) {
                const main = document.getElementById('toast')
                if (main) {
                    const toast = document.createElement('div')

                    // Auto remove toast
                    const autoRemoveID = setTimeout(function () {
                        main.removeChild(toast)
                    }, duration + 1000)

                    // Remove toast when clicked
                    toast.onclick = function (e) {
                        if (e.target.closest('.toast__close')) {
                            main.removeChild(toast)
                            clearTimeout(autoRemoveID)
                        }
                    }

                    const icons = {
                        success: 'fa-solid fa-circle-check',
                        info: 'fa-solid fa-circle-info',
                        warning: 'fa-solid fa-triangle-exclamation',
                        error: 'fa-solid fa-circle-exclamation',
                    }
                    const icon = icons[type]
                    const delay = (duration / 1000).toFixed(2)

                    toast.classList.add('toast', `toast--${type}`)
                    toast.style.animation = `slideInLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards`;

                    toast.innerHTML = `
                        <div class="toast__icon">
                            <i class="${icon}"></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">${title}</h3>
                            <p class="toast__msg">${message}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    `;
                    main.appendChild(toast)

            }

            function showSuccessToast() {
                toast({
                    title: 'Thành công',
                    message: 'Bạn đã nhấn nút Show success toast',
                    type: 'success',
                    duration: 3000
                })
            }
            function showInfoToast() {
                toast({
                    title: 'Thông tin',
                    message: 'Bạn đã nhấn nút Show info toast',
                    type: 'info',
                    duration: 3000

            }
            function showWarningToast() {
                toast({

                    type: 'warning',
                    duration: 3000

            function showErrorToast() {
                toast({

                    message: 'Bạn đã nhấn nút Show error toast',
                    type: 'error',
                    duration: 3000
                })
            }

        </script>
